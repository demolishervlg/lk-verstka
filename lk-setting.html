<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="easy-responsive-tabs.css">
    <link rel="stylesheet" href="js/magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="scss/popups.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/popups.css">
    <title>Личный кабинет</title>
</head>
<body>
<div class="all">
    <header class="header">
        <div class="header-wrapper">
            <div class="header-inner">
                <div class="header-inner-logo">
                    <img src="/img/logo.svg" alt="Личный кабинет">
                </div>
                <div class="header-inner-menu">
                    <nav class="menu">
                        <div class="menu-btn-mobi" onclick="openNav()">
                            <svg width="30" height="19" viewBox="0 0 30 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0H30V2H0V0Z" fill="white"/>
                                <path d="M0 8.5H30V10.5H0V8.5Z" fill="white"/>
                                <path d="M0 17H30V19H0V17Z" fill="white"/>
                            </svg>
                        </div>
                        <ul class="menu-wrapper">
                            <li class="menu-wrapper-item"><a href="#">Мероприятия</a></li>
                            <li class="menu-wrapper-item"><a href="#">Рейтинг</a></li>
                            <li class="menu-wrapper-item"><a href="#">Стажировка</a></li>
                            <li class="menu-wrapper-item"><a href="#">Образование</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="header-inner">
                <div class="header-inner-profile">
                    <div class="status">
                        <span>Ученик</span>
                    </div>
                    <div class="img">
                        <img src="/img/profile-img.svg">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main-wrapper edit">
            <div class="main-wrapper-lk-top">
                <div class="main-wrapper-lk-top-wrapper">
                    <div class="main-wrapper-lk-top-inner left">
                        <div class="name-and-score">
                            <div class="name">Иванов Иван</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="information">
                <form action="" class="form">
                    <div class="form-fields">
                        <div class="form-fields-group">

                            <div class="form-fields-group-wrapper">
                                <div class="form-fields-group-title">
                                    Основное
                                </div>
                                <div class="text-field label">
                                    <div class="text-field__label">
                                        Город
                                    </div>
                                    <input
                                            class="text-field__input"
                                            placeholder="Ваш e-mail"
                                            type="email"
                                            name="email"
                                            id="name"
                                            value="Москва"
                                    >
                                </div>
                                <div class="text-field label">
                                    <div class="text-field__label">
                                        Наставник
                                    </div>
                                    <input
                                            class="text-field__input"
                                            placeholder="Ваш e-mail"
                                            type="email"
                                            name="email"
                                            id="name"
                                            value="Олег Петрович"
                                    >
                                </div>
                            </div>
                            <div class="form-fields-group-wrapper">
                                <div class="form-fields-group-title">
                                    Основное
                                </div>
                                <div class="text-field label">
                                    <div class="text-field__label">
                                        Город
                                    </div>
                                    <input
                                            class="text-field__input"
                                            placeholder="Ваш e-mail"
                                            type="email"
                                            name="email"
                                            id="name"
                                            value="Москва"
                                    >
                                </div>
                                <div class="text-field label">
                                    <div class="text-field__label">
                                        Наставник
                                    </div>
                                    <input
                                            class="text-field__input"
                                            placeholder="Ваш e-mail"
                                            type="email"
                                            name="email"
                                            id="name"
                                            value="Олег Петрович"
                                    >
                                </div>
                            </div>
                            <div class="form-fields-group-wrapper">
                                <div class="form-fields-group-title">
                                    Основное
                                </div>
                                <div class="text-field label">
                                    <div class="text-field__label">
                                        Направление
                                    </div>
                                    <select name="email" class="text-field__input">
                                        <option>Tourism Discovery Lab</option>
                                        <option>Tourism Discovery Lab</option>
                                        <option>Tourism Discovery Lab</option>
                                        <option>Tourism Discovery Lab</option>
                                    </select>
                                </div>
                                <div class="text-field label">
                                    <div class="text-field__label">
                                        Пол
                                    </div>
                                    <div class="form_radio_group">
                                        <div class="form_radio_btn">
                                            <input id="radio-2" checked type="radio" name="radio" value="2">
                                            <label for="radio-2">М</label>
                                        </div>
                                        <div class="form_radio_btn">
                                            <input id="radio-3" type="radio" name="radio" value="3">
                                            <label for="radio-3">Ж</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-fields-group-wrapper">
                                <div class="form-fields-group-title">
                                    Основное
                                </div>
                                <div class="form-fields-group-text">
                                    Информация в профиле
                                </div>
                                <div class="text-field">
                                    <div class="text-field">
                                        <textarea placeholder="Текст отзыва*" class="text-field__area"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-fields-group">
                            <div class="form-fields-group-wrapper">
                                <div class="form-fields-group-text">
                                    Фото профиля
                                </div>
                                <div class="text-field img-field">
                                    <div class="img">
                                        <img src="/img/popupimg.png" alt="">
                                    </div>
                                    <div class="img-field-wrapper">
                                        <label class="input-file">
                                            <input type="file" name="file">
                                            <span>Изменить</span>
                                        </label>
                                        <label class="checkbox-btn">
                                            <input type="checkbox">
                                            <span>Удалить</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-wrapper">

        </div>
    </footer>
</div>
</body>
<div id="pp-portfolio" class="position-relative d-inline-block zoom-anim-dialog mfp-hide pp-standard">
    <div class="pp-standard__inner">
        <div class="pp-content">
            <div class="portfolio-pop">
                <div class="portfolio-pop-wrapper">
                    <div class="title">
                        Иллюстрация «Прибытие на остров»
                    </div>
                    <div class="date">
                        3 февраля 2024
                    </div>
                </div>
                <div class="portfolio-pop-wrapper">
                    <div class="img">
                        <img src="/img/popupimg.png" alt="Иллюстрация «Прибытие на остров»">
                    </div>
                    <div class="favorite">
                        <button class="btn btn-favorite active">
                            <span class="svg">
                                <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M10.1016 4.72803C11.202 4.72735 12.2864 4.99179 13.263 5.49897C13.9087 5.83428 14.4946 6.26915 15.0003 6.78562C16.2441 5.51676 17.9792 4.72803 19.8979 4.72803C23.685 4.72803 26.7553 7.79827 26.7553 11.5854C26.7553 14.9132 24.8028 17.9797 22.4895 20.3159C20.1677 22.6606 17.3331 24.4226 15.2743 25.1067C15.096 25.166 14.9034 25.166 14.7251 25.1067C12.6664 24.4226 9.83171 22.6606 7.50993 20.3159C5.19662 17.9797 3.24414 14.9132 3.24414 11.5854C3.24414 7.79848 6.31466 4.72836 10.1016 4.72803Z" fill="#F77F5E"/>
                                </svg>
                            </span>
                            Мне нравится
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="pp-add-portfolio" class="position-relative d-inline-block zoom-anim-dialog mfp-hide pp-standard">
    <div class="pp-standard__inner">
        <div class="pp-content">
            <div class="portfolio-add">
                <div id="uploadFile_Loader" class="upload-zone">
                    <form class="form-upload" id="uploadForm" method="post" enctype="multipart/form-data">
                        <div class="upload-zone_dragover">
                            <p class="title">Перетащите сюда файлы или загрузите через кнопку ниже</p>
                            <label class="form-upload__label" for="uploadForm_file">
                                <input class="form-upload__input" id="uploadForm_File" type="file" name="file_name" accept="image/*" aria-describedby="hint">
                            </label>
                            <label class="form-upload__label" for="uploadForm_file_submit">
                                <input class="form-upload__input btn" id="uploadForm_file_submit" type="submit" value="Отправить" aria-describedby="hint">
                            </label>
                        </div>
<!--                        <div class="form-upload__container">-->
<!--                            <span class="form-upload__hint" id="uploadForm_Hint"></span>-->
<!--                        </div>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/plugins/jquery.js"></script>
<script type="text/javascript" src="/easyResponsiveTabs.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/magnific-popup/jquery.magnific-popup.js"></script>
<script type="text/javascript" src="js/popups.js"></script>
</html>
