<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="js/magnific-popup/magnific-popup.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Личный кабинет</title>
</head>
<body>
<div class="all center">
    <header class="header">
        <div class="header-wrapper">
            <div class="header-inner">
                <div class="header-inner-logo">
                    <img src="/img/logo.svg" alt="Личный кабинет">
                </div>
                <div class="header-inner-menu">
                    <nav class="menu">
                        <div class="menu-btn-mobi" onclick="openNav()">
                            <svg width="30" height="19" viewBox="0 0 30 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0H30V2H0V0Z" fill="white"/>
                                <path d="M0 8.5H30V10.5H0V8.5Z" fill="white"/>
                                <path d="M0 17H30V19H0V17Z" fill="white"/>
                            </svg>
                        </div>
                        <ul class="menu-wrapper">
                            <li class="menu-wrapper-item"><a href="#">Мероприятия</a></li>
                            <li class="menu-wrapper-item"><a href="#">Рейтинг</a></li>
                            <li class="menu-wrapper-item"><a href="#">Стажировка</a></li>
                            <li class="menu-wrapper-item"><a href="#">Образование</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="header-inner">
                <div class="header-inner-profile">
                    <div class="status">
                        <span>Ученик</span>
                    </div>
                    <div class="img">
                        <img src="/img/profile-img.svg">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main-wrapper center-position">
            <div class="main-wrapper-form">
                <form action="" class="form">
                    <div class="form-title">
                        Вход в личный кабинет
                    </div>
                    <div class="form-fields">
                        <div class="text-field">
                            <input class="text-field__input" placeholder="Ваш e-mail" type="email" name="email" id="name">
                        </div>
                        <div class="text-field">
                            <input class="text-field__input" placeholder="Пароль" type="password" name="password" id="password">
                        </div>
                    </div>
                    <button type="submit" class="btn">Войти в личный кабинет</button>
                </form>
                <div class="footer-form">
                    <div class="footer-form-inner">
                        <div class="title">Нет аккаунта ?</div>
                        <a class="link" href="#">Зарегистрироваться</a>
                    </div>
                    <div class="footer-form-inner">
                        <div class="title">Забыли пароль</div>
                        <a class="link" href="#">Восстановить доступ</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-wrapper">

        </div>
    </footer>
</div>
</body>
<script type="text/javascript" src="js/plugins/jquery.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/popups.js"></script>
<script type="text/javascript" src="js/magnific-popup/jquery.magnific-popup.js"></script>
</html>
